<div class="container">
  <h1>Angular + ASP.NET Core Crud</h1>
  <div class="cards-container">
    <div class="cards-form">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="">Card Name</label>
          <input
            type="text"
            name="cardName"
            [(ngModel)]="card.cardHolderName"
          />
        </div>
        <div class="form-group">
          <label for="">Card Number</label>
          <input type="text" name="cardNumber" [(ngModel)]="card.cardNumber" />
        </div>
        <div class="form-group-inline">
          <div>
            <label for="">CVC</label>
            <input type="text" name="cvc" [(ngModel)]="card.cvc" />
          </div>
          <div>
            <label for="">Expiry Month</label>
            <input type="text" name="month" [(ngModel)]="card.expiryMonth" />
          </div>
          <div>
            <label for="">Expiry Year</label>
            <input type="text" name="year" [(ngModel)]="card.expiryYear" />
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-success" (click)="getAllCards()">Save</button>
        </div>
      </form>
    </div>

    <div class="cards-grid col-6">
      <div class="card-row" *ngFor="let card of cards">
        <div class="card-row-details" (click)="populateForm(card)">
          <span>{{ card.cardHolderName }}</span>
          <span>{{ card.cardNumber }}</span>
        </div>
        <div class="card-row-action">
          <a (click)="deleteCard(card.id)"
            ><i class="fa-solid fa-trash-can" aria-hidden="true"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>
